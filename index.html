<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="#" class="logo-text">TUAN</a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="hero">
            <div class="content">
                <h1>WEAR THE VIBES</h1>
                <p>Discover our unique collection. It embodies our spirit to be modern built to moving spirit.</p>
                <button class="cta">COMING SOON</button>
            </div>
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1551028719-00167b16eac5?auto=format&q=80&w=800&h=1000&fit=crop" alt="Fashion Image 1" class="hover-image main-image">
                    <img src="https://images.unsplash.com/photo-1544441893-675973e31985?auto=format&q=80&w=800&h=1000&fit=crop" alt="Fashion Image 2" class="hover-image overlay-image">
                    <img src="https://images.unsplash.com/photo-1509631179647-0177331693ae?auto=format&q=80&w=800&h=1000&fit=crop" alt="Fashion Image 3" class="hover-image overlay-image">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&q=80&w=800&h=1000&fit=crop" alt="Fashion Image 4" class="hover-image overlay-image">
                    <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&q=80&w=800&h=1000&fit=crop" alt="Fashion Image 5" class="hover-image overlay-image">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
